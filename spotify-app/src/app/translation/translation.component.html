<div class="contenedor">
    <h1>{{ 'home.text' | translate }}</h1>
    <div class="contenedor-botones">
        <button [ngClass]="{'active': activeLanguage == 'de'}" (click)="switchLanguage('de')">Deutsch</button>
        <button [ngClass]="{'active': activeLanguage == 'en'}" (click)="switchLanguage('en')">English</button>
        <button [ngClass]="{'active': activeLanguage == 'es'}" (click)="switchLanguage('es')">Spanish</button>
    </div>
  </div>
